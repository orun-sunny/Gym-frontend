<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunny Fitness</title>
    <style>
        /* css reset */
        body {
            background-color: seashell;
            margin: 2%;
            padding: 2%;
            background-color: orange;
            /* background: url(images/charles-gaudreault-xXofYCc3hqc-unsplash.jpg); */
        }

        .left {
            display: inline-block;
            border: 2px solid red;
            position: relative;
            left: 34px;
            top: 0px;
        }



        .mid {
            display: block;
            width: 10%;
            margin: 25px auto;
            border: 2px solid rgb(89, 0, 255);
            text-align: justify;
        }


        .right {
            position: absolute;
            right: 34px;
            top: 60px;
            display: inline-block;
            border: 2px solid rgb(0, 255, 157);
        }

        .navbar {
            display: inline-block;
        }

        .navbar li {
            display: inline-block;
            font-size: 25px;
        }

        .navbar li a {
            color: white;
            text-decoration: none;
            padding: 34px 23px;
        }
    </style>
</head>

<body>
    <header class="header">
        <!-- left box for logo -->
        <div class="left">


            i am left



        </div>
        <!-- mid box for navbar -->
        <div class="mid">
            <ul class="navbar">
                <li><a href="#">Home</a></li>
                <li><a href="#">about us</a></li>
                <li><a href="#">fitness Calculator</a></li>
                <li><a href="#">contact us</a> </li>
            </ul>
            <!-- i am mid -->

        </div>

        <div class="right">
            i am right

        </div>



    </header>

</body>

</html>
